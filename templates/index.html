{% extends 'base.html' %}

{% block title %}
    博客首页
{% endblock %}

{% block main %}
    <h1>博客列表</h1>
    <div class="row row-cols-2 row-gap-4">
        {% for blog in blogs %}
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'myblog:blog_detail' blog_id=blog.id %}" class="card-link">{{ blog.title }}</a>
                    </div>
                    <div class="card-body" style="height: 100px">
                        <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                    </div>
                    <div class="card-footer text-body-secondary d-flex justify-content-between">
                        <div>
                            <img src="{% static 'image/user.png' %}" class="rounded-circle" width="30" height="30">
                            {{ blog.author.username }}
                        </div>
                        <div>
                            {{ blog.pub_time|date:'Y年m月d日 H时:i分:s秒' }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
